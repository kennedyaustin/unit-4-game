<!DOCTYPE html>
<html lang= "en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <div class= "container">

        <div class= "row">

            <div class= "col-sm-9"></div>
            <div id= "rpgTitle" class= "col-sm-3">
                <h3>Star Wars Rpg!</h3>
            </div>

        </div>

        <div id= "characterRow" class= "row">

            <div class= "col-sm-2 float borders" id="ObiWan">
                <p>Obi-Wan Kenobi</p>
                <img id= "image1" src= "assets/images/obi-wan.jpg">
                <p>HP here</p>
            </div>

            <div class= "col-sm-2 float borders" id="Anakin">
                <p>Anakin Skywalker</p>
                <img id= "image2" src= "assets/images/anakin.jpg">
                <p>HP here</p>
            </div>

            <div class= "col-sm-2 float borders" id="highGround">
                <p>The High Ground</p>
                <img id= "image3" src= "assets/images/highGround.jpg">
                <p>HP here</p>
            </div>
            
            <div class= "col-sm-2 float borders" id="darthSidious">
                <p>Darth Sidious</p>
                <img id= "image4" src= "assets/images/darthSidious.jpg">
                <p>HP here</p>
            </div>

        </div>

        <!-- This line holds the text "Your Character" -->
        <div class= "movingcontentLeft">
            <h4>Your Character</h4>
        </div>

        <!-- This line will hold the chosen character -->
        <div class= "movingcontentLeft">
            <div id= "chosenCharacter">

            </div>            
        </div>

        <!-- This line holds the text shown below in the h4 tag -->
        <div class= "movingcontentLeft">
            <h4>Enemies Available to Attack</h4>
        </div>

        <!-- This line will hold the enemies, the other characters that weren't chosen
        as your character -->
        <div class= "movingcontentLeft">
            <div id= "Enemies">

            </div>            
        </div>

        <!-- This line holds the text that shows the user where the combat
        controls will be held -->
        <div class= "movingcontentLeft">
            <h4>Fight Section</h4>
        </div>

        <!-- This is the attack button for the user to click on -->
        <div class= "movingcontentLeft">
            <div id="AttackButton">
                <button>Attack</button>
            </div>
        </div>

        <!-- This is text for the current enemy -->
        <div class= "movingcontentLeft">
            <h4>Defender</h4>
        </div>

        <!-- This line will show the player which enemy they have chosen
        to attack -->
        <div class= "movingcontentLeft">
            <div id="defender">

            </div>
        </div>


    </div>

</body>




</html>
